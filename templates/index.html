<!DOCTYPE html>
<html>
<head>
    <title>
        Lightbox
    </title>

    <meta name='name' content="Angie Roscioli's Lightbox">
    <meta name='author' content='ainjii'>
    <meta name='description' content='A sample lightbox application written entirely in Javascript. This lightbox makes no use of third party libraries, including jQuery. Completed by Angie Roscioli.'>

    <link rel='icon' href='https://raw.githubusercontent.com/ainjii/lightbox/master/favicon.ico' />
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300i" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel='stylesheet' href='/static/css/styles.css' />
</head>
<body>
    <div class='absolute-center'>
        <div>
            <div id='sentient' class='h-center'></div>
            <div id='cursor'>|</div>
        </div>

        <br>

        <div id='search-container'>
            <div id='search-input' class='search-input'></div>
            <div id='search-prompt'></div>
        </div>
    </div>

    <script src='static/js/animate.js'></script>
    <script src='/static/js/search.js'></script>
    <script src='/static/js/sentient.js'></script>
</body>
</html>
